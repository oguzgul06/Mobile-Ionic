<ion-header>
  <ion-toolbar>
    <ion-title>Kullanıcılar</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Çıkış</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users" (click)="viewUserDetails(user.id)">
      <ion-label>
        <h2>{{ user.name }}</h2>
        <p>{{ user.username }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
